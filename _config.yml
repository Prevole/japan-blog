title: Japan Forever
email: japan@prevole.ch
description: Un travail de dipl√¥me pas comme les autres
baseurl: ''
url: 'https://japan.prevole.ch'
version: 1

locale: "fr-CH"

markdown: kramdown
theme: minima

permalink: '/:year/:month/:day/:title.html'

excerpt_separator: <!--more-->

kramdown:
  highlighter: rouge
  input: GFM

pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2

autopages:
  enabled: true
  collections:
    enabled: false
  tags:
    enabled: false
  categories:
    layouts:
      - category.html
    title: ":cat"
    permalink: "/category/:cat"
    slugify:
      mode: 'latin'
      case: true

plugins:
  - jekyll-feed
  - jekyll-paginate-v2

exclude:
  - .idea/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - _plugins/**
  - scripts/
  - resources/
