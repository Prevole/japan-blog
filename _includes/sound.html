{%- assign folder_path = page.name | remove: '.md' -%}
{%- assign elems = include.media | split: '.' -%}
{%- assign name = elems[0] -%}

<figure>
    <figcaption>{{ include.title }}</figcaption>
    <audio controls>
        <source src="/assets/media/posts/{{ folder_path }}/{{ include.media }}" type="audio/mp3">
    </audio>
</figure>
