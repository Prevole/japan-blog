{% if paginator.total_pages > 1 %}
<ul class="pager">
  {% if paginator.previous_page %}
  <li class="previous">
    <a href="{{ paginator.first_page_path | prepend: site.baseurl | replace: '//', '/' }}">
      <svg class="icon icon-first"><use xlink:href="#icon-first"></use></svg>
    </a>
  </li>
  <li class="previous">
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">
      <svg class="icon icon-previous2"><use xlink:href="#icon-previous2"></use></svg>
    </a>
  </li>
  {% endif %}

  {% if paginator.page_trail %}
  {% for trail in paginator.page_trail %}
  <li class="page{% if page.url == trail.path %} selected{% endif %}">
    <a href="{{ trail.path | prepend: site.baseurl | replace: '//', '/' }}" title="{{ trail.title }}">{{ trail.num }}</a>
  </li>
  {% endfor %}
  {% endif %}

  {% if paginator.next_page %}
  <li class="next">
    <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">
      <svg class="icon icon-next2"><use xlink:href="#icon-next2"></use></svg>
    </a>
  </li>
  <li class="previous">
    <a href="{{ paginator.last_page_path | prepend: site.baseurl | replace: '//', '/' }}">
      <svg class="icon icon-last"><use xlink:href="#icon-last"></use></svg>
    </a>
  </li>
  {% endif %}
</ul>
{% endif %}
