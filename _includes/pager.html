<!--
  Showing buttons to move to the next and to the previous list of posts (pager buttons).
-->
{% if include.paginator.total_pages > 1 %}
<ul class="pager">
    {% if include.paginator.previous_page %}
    <li class="previous">
        <a href="{{ include.paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">&larr; Newer Posts</a>
    </li>
    {% endif %}
    {% if include.paginator.next_page %}
    <li class="next">
        <a href="{{ include.paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">Older Posts &rarr;</a>
    </li>
    {% endif %}
</ul>
{% endif %}
