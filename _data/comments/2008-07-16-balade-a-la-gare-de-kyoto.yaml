- author: Sanne
  date: '2008-07-27 13:03:10 +0200'
  text: |
    Pour ce qui est de ton japonais, comme tu es à Kyoto, tu as droit au dialecte du Kansai, le "Kansai-ben", alors que 
    tu as certainement appris le "japonais officiel", qui est celui parlé à Tokyo.

    Note que c'est pas un dialecte bien méchant (i.e. les différences avec le "japonais officiel" ne sont pas si 
    grandes), mais ça rajoute une difficulté pour l'apprentissage de la langue...

- author: Prevole
  date: '2008-07-27 13:07:04 +0200'
  text: |
    Ah voilà. Quand on m'aura tout dit :laughing: Je comprends maintenant pourquoi je comprends rien. :laughing:
    C'est pas parce que je sais pratiquement rien dire en japonais mais c'est parce que c'est pas le bon dialecte.
