- author: Raph'
  date: '2008-07-29 12:48:45 +0200'
  text: |
    Peut-être que ça avait déjà tout évacué. Ou alors, la flotte emprunte un autre chemin.

- author: Patrice
  date: '2008-07-29 15:10:47 +0200'
  text: |
    En fait l'eau des gouttières passe directement par les ménages pour la cuisine, la douche et les chiottes... 
    :laughing:

    En fait ça me fait penser à quelques chose cette flotte...
    Y'a pas une centrale nucléaire dans le coin ?

- author: Prevole
  date: '2008-07-30 14:54:50 +0200'
  text: |
    Possible que l'eau se soit déjà écoulé mais vu ce qu'il est tombé ça m'étonnerait. La petite rivière qui débouche 
    au Bouveret n'est pas du genre à se vider en une nuit lorsqu'il y a eu une sacrée journée de pluie. Ici ça doit 
    être pareil.

    Pour le coup de la centrale nucléaire j'en ai fichtrement aucune idée. C'est important de savoir ?

- author: Raph'
  date: '2008-07-31 08:47:02 +0200'
  text: |
    Si ça fait boum, c'est mieux de le savoir, non ? :zap: :bulb: :satisfied:

- author: Prevole
  date: '2008-07-31 09:41:15 +0200'
  text: |
    Boarf, pas forcément :laughing: Des fois vaut mieux pas savoir :dizzy_face:
