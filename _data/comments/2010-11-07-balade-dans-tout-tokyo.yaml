- author: moman
  date: '2010-11-08 14:25:08 +0100'
  text: |
    Sympa les photos.

    T'as eu un petit coup de cafard (une des dernières photos)? Pas grave, ça passera. Par contre la photo est très
    bien réussie, on dirait qu'il attend que tu puisses prendre son portrait en toute quiétude.

    Pour le reste j'aime beaucoup. Les petites cascades et cours d'eau avec la verdure qui entoure le tout sont
    vraiment très jolis.

    Le sapin de Noël devant la tour orange est-il placé là pour soutenir toute la structure? Elle me paraît assez
    fragile d'ailleurs.

    Bon retour et @+

- author: Raph'
  date: '2010-11-09 10:49:18 +0100'
  text: |
    J'aime bien la photo de la bébète par terre… :yum:

    Par contre, je me dis qu'ils sont tout de même assez gonflés de construire en hauteur comme ça, pour un pays qui
    tremble tous les quarts d'heure… :open_mouth:

    Mais bon, sympathique comme tour. Et puis t'as raison : on visite les endroits comme on en a envie. Et pis c'est
    tout. :laughing:
