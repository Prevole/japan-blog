  text: |
    Sympa les deux temples. En plus, avec le beau temps, ça fait de chouettes contrastes, dans la verdure.

    Par contre, celui-ci a l'air d'être dédié aux vaches ou aux boeufs (kekchose comme ça).

    Question : tu trouves des brochures ou des trucs explicatifs quand tu vas visiter tout ça ?

