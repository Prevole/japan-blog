  text: |
    Moi aussi j'veux un bisous...! :grin:

- author: Prevole
  date: '2008-09-11 05:00:08 +0200'
  text: |
    @Raph' : Quand je visite des temples payant je reçois souvent un petit dépliant en anglais avec quelques infos sur
    l'histoire du lieu. En général, je retrouve les mêmes infos que sur le site du tourisme de la ville et/ou wikipedia
    bien que wiki est surement un poil plus complet et détaillé.

    Pour les temples gratuit d'entrée, y a pas de petits prospectus. Effectivement, dans ces cas là, je visite des
    bâtiments sans trop savoir ce que c'est exactement mais rien ne m'empêche d'aller sur wikipedia ou autre pour
    trouver des infos. Mais j'ai pas envie de prendre toutes les données et d'en faire la traduction ici.

    @Ma chérie : Tu peux compter sur moi pour bien profiter des beaux jours. C'est bien pratique pour faire de belles
    photos je dois dire :laughing:

    @Patrice : Bah ça faut t'arranger avec ta sœur ! :wink: Ou alors trouver une copine ? :smiling_imp:
