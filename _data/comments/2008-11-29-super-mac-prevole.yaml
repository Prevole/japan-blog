  text: |
    @Jonas : PTDR comme dirait mon frère ! Bah pour le MBP, il va bien, très bien. Mais quand on dit que ça plante
    moins qu'un Windows, c'est absolument faux !!! Où alors c'est que je suis trop bidouilleur et que je suis dans ma
    phase j'installe tout et n'importe quoi pour retrouver les équivalent des softs que j'utilisais sous Windows. J'ai
    installé // ce week end et je dois dire que je suis sur le cul (désolé mais c'est clairement le meilleur terme
    :laughing: ) C'est super puissant l'idée de pouvoir avec les applics Windows comme si on était sous Mac sans se
    rendre compte que c'est du Windows.

