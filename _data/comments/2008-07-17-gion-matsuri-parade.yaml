  text: |
    Bon, deux choses à priori.

    1) C'est vraiment comme dans certains mangas, tous ces costumes et coutumes. En tout cas, ils prennent leur temps 
    et ça paraît comme toujours très contemplatif. Et puis, ceux qui sont sur le char, ils ont pas peur, hein ? 
    :laughing: Surtout ceux sur le toit ! :laughing:

    2) Y'a une chose au moins que tu as déjà intégré dans ta japonisation personelle (en fait, t'avais déjà pris de 
    l'avance et de l'entraînement avant de partir) : tu mitrailles tel le jap ! :laughing: :laughing: :laughing: 
    :smiley_cat: C'est dur de trouver des commentaires pour chaque photo, quand on en a plein, pas vrai ? 
    :grimacing: :laughing:

    Bref, ça avait l'air assez sympa. Pas trop bousculé, dans la foule ?
