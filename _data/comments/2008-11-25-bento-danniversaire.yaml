- author: Prevole
  date: '2008-11-27 23:28:23 +0100'
  text: |
    @Michelle : Merci pour le petit message, ça fait super plaisir.

    @Raph' : Merci frangin de moi aussi de l'autre bout du monde. Bon tu m'avais déjà souhaité le tout à 0h08 pour être
    exact. J'avais beaucoup aimé ta discrétion : "Frangin, à 17h - 18h tu seras encore en ligne ?", "Heu, ouais ça fera
    0h00 - 1h00"… Autant dire que je l'ai bien vu venir :yum: Je raconte ça pour pas l'oublier :wink:

    @Cid : Merci à toi. Ça fait plaisir de te voir passer et laisser un petit commentaire (je sais que tu passes
    souvent t'en fais pas :wink: )

    @Môman : Merci môman ! Fait du bien de se savoir soutenu par sa famille et ces proches. J'en connais une qui serait
    bien passé par là aussi si ce n'était par faute de temps. Saloperie de HEP. J'ai l'impression qu'elle a encore plus
    de boulot merdique que j'en avais :grin:

    @Anto : Merci tout plein à toi aussi. A présent, tu connais mon numéro plus facile à joindre :laughing:

