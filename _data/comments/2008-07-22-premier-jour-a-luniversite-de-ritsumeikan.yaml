- author: Prevole
  date: '2008-07-22 14:33:57 +0200'
  text: |
    Désolé pour la terminologie. Faut vous attendre à ce que je le fasse plus d'une fois :wink: Si je le peux je 
    donnerais les explications avec plaisir à la demande.

    SDK : Software Development Kit, autrement dit, tous les outils nécessaires pour développer pour une plateforme, 
    une techonologie, un truc bidule bien particulier. Par exemple: Java SDK, iPhone SDK, ...

