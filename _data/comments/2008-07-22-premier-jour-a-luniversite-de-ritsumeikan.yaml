- author: Sanne
  date: '2008-07-27 12:52:57 +0200'
  text: |
    Cher Laurent,

    L'un de mes "hobby" fut d'enseigner la Politique Technologique Japonaise à l'EPFL. Je faisais appel à bon nombre 
    d'intervenants. L'une des séances étaient un peu plus "light" que les autres, car on y invitait des ingénieurs qui 
    venaient raconter leurs expériences du Japon. En 2004 l'un avait raconté ceci à propos de la place de chacun dans 
    l'environnement de travail :

    http://www.swiss-japan.org/sts/cours_sts_exp_stagiaire.pdf (slide 14 et 15)

    Okay, ton uni n'est probablement pas une grande entreprise japonaise traditionnelle et pleine de salarimen, mais 
    peut-être que tu pourras faire un lien avec ce qu'on t'a dit quant au choix de ta place de travail ? (place de 
    travail qui, d'après les photos, a l'air spacieuse, d'ailleurs).

    Salutations,
    
    ﹣ Sanne

- author: Prevole
  date: '2008-07-27 13:05:40 +0200'
  text: |
    Effectivement, ma place de travail est assez spacieuse.

    Ceci dit, l'emplacement du bureau est situé dans une salle consacrée uniquement aux personnes en visite à l'uni. 
    Du coup, on se sent presque parquer :laughing: Ça me dérange nullement dans la mesure ou j'ai de quoi faire mon 
    travail de diplôme dans de bonnes conditions.
