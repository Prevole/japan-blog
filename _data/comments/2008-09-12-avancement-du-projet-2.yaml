- author: Raph'
  date: '2008-09-15 09:04:30 +0200'
  text: |
    Ca commence à prendre forme, c'est cool. C'est souvent le cas : la partie immergée de l'iceberg est faite pour les
    initiés et les utilisateurs ne se doutent pas du boulot que ça demande. J'ai vécu la même chose l'année passée et
    actuellement, les gens qui "bénéficient" de mon travail râlent parce qu'ils sont obligés de suivre ce module de
    formation. :yum:

    Mais bon, c'est bien connu : on bosse pour la gloire ! :laughing:

    Courage frangin ! Je suis sûr que tu vas rattrapper ton retard petit à petit. Et puis bon, les impondérables sont
    ce qu'ils sont : pas prévisibles. Du coup, peut-être que tu vas trouver d'autres pistes qui vont te faire gagner du
    temps au final. Sait-on jamais. :sunglasses:
