  text: |
    @Raph' : J'ai cherché à plusieurs reprises sur le net pour cette question mais j'ai rien trouvé de précis. J'en
    sais donc rien mais vu que la ville est reconstruite sur l'endroit même de l'explosion, j'en déduis que c'est
    pas/plus un problème. Le bâtiment était un bâtiment officiel de la promotion de l'industrie et de l'artisanat de la
    région d'Hiroshima. Y a eu beaucoup de polémique quand à la conservation de ce bâtiment. Certains le voulaient pas
    car ça rappelle le mauvais souvenir et d'autre justement voulait le garder pour la même raison. Je pense qu'ils ont
    bien fait aussi.
