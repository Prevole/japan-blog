- author: Raph'
  date: '2008-07-16 09:38:42 +0200'
  text: |
    Yeeeeeees ! T'y es !

    En plus, je m'imagine très bien l'aéroport Kansaï d'Osaka, car ils ont justement passé hier soir un documentaire 
    sur sa construction (ce sont des grands malades, quand même, soit dit en passant : pas de place sur terre ? Pas 
    grave, on fait sur l'eau ! Quoi, l'aéroport s'enfonce dans l'eau à coup de 5 cm par mois ? Pô grave, on trouve des 
    solutions).

    Content que ta première prise de contact avec le sol nippon se soit bien passée. :smiley_cat: Konichoa ! J'imagine 
    bien facilement qu'en plus du jetlag que tu as dû te prendre dans la tronche, le choc culturel n'a pas du être 
    triste non plus. Je vais la ressortir souvent, mais : autres cieux, autres moeurs.

    Quant aux adieux larmoyants, c'est normal (je m'y attendais un chtit peu, j'avoue), mais je te fais confiance pour 
    te remettre. C'est juste une question d'adaptation. Quand je suis allé à Dublin, lors de mon accueil dans mon 
    école, le directeur m'avait dit : on te laisse une semaine pour t'habituer and to find your steps. J'aime bien la 
    formule et je pense qu'elle peut s'appliquer à toi.

    Donc, en plus t'as une semaine avant de démarrer, alors, prends-en plein les mirettes :eyes: , profite à fond et ne 
    te prends pas la tête. On pense à toi et on t'encourage à distance (ma grande spécialité, ça, 
    la distance !) !!! :heart:

    A la prochaine !

