- author: Sanne
  date: '2008-09-24 22:21:21 +0200'
  text: |
    Lu sur une page d'un des sites de Sony-Ericsson, une page de la catégorie "FUN &amp; Downloads" où l'on peut
    télécharger un logiciel pour mobile appelé "GPS Location" :

    "Pointe d'épingle vous-même sur le globe. Obtenez une vue d'ensemble de l'assurance satellite disponible à toi, à
    vos coordonnées de présent et à votre vitesse."
     :laughing: :open_mouth: :laughing: :open_mouth: :laughing: :open_mouth: :laughing: :open_mouth: :laughing:
    :open_mouth:

    Alors que je peux bien m'imaginer que "Pointe d'épingle vous-même" vienne de "pin-point yourself", je vois pas bien
    d'où vient cette "assurance satellite" : quelqu'un a une idée ?? ^^
