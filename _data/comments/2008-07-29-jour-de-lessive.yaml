    Avantage pratique d’une machine qui s’ouvre sur le dessus (et qui a une eau à température ambiante) :
    
    -> Si tu as lancé une machine et que tu retrouves un vêtement sale que tu as oublié de mettre dans cette dite 
    machine, eh bien tu ouvres le couvercle alors qu'elle est en train de tourner et tu mets y mets ton vêtement !


    Machines à laver japonaises et politique technologique :
    
    -> Le Japon a été l'un des plus gros exportateurs de machine à laver. Mais certains pays importateurs ont décidé de 
    bannir ces machines à laver japonaises qui ne répondaient pas aux standards internationaux. S'en suivit une baisse
    drastique du nombre des exportations. Et le Japon de réaliser qu'ils doivent être plus présents dans 
    l'établissement de standards internationaux.

    En effet, participer à l'établissement de standards internationaux devient une arme pour gagner des parts de marché
    dans un monde actuellement globalisé.

    Voir : http://www.swiss-japan.org/sts/cours_sts_standardization_tech_dev2003.pdf (notamment slide 27).

    Un autre exemple est celui de la téléphonie mobile : dans les années 80-90, alors que les Américains ont laissé 
    leurs opérateurs libres de choisir quel standard ils voulaient utiliser pour leur réseau, les Européens se sont 
    décidés pour un seul standard, le GSM. Les Japonais ont développé leur propre standard, le PDC. Résultat des 
    courses, le GSM a gagné sur toute la ligne. L'industrie des télécoms a vu la puissance qu'offre un standard, et 
    les batailles pour la 3G ont été épiques.

    ﹣ Sanne

