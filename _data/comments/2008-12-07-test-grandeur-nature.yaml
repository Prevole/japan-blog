- author: David
  date: '2008-12-07 22:30:45 +0100'
  text: |
    Félicitations, bien cool ton projet ainsi que la vidéo. Petite remarque, à 6:15 "NPC Aldir Is it waitting me ?"

    première remarque, un seul T à waiting, et j'aurais me Is he vu que tu parles d'une personne (bon encore ça
    pourrait passer si tu parles d'un NPC un peu comme un "objet" du jeu).

    Ah et c'est waiting for someone donc Is he waiting for me ?

    Enfin je sais pas si ça peut t'être utile (si la vidéo fait partie de ce que tu rend)

    Edit by Prevole : Fusion des deux commentaires.

- author: Prevole
  date: '2008-12-08 03:46:09 +0100'
  text: |
    @Goomb : Merci pour le commentaire. Oui, la doc :neutral_face: C'est que y a encore de quoi faire dessus. Elle est
    en bonne voie hein ? :wink:

    @David : Merci aussi pour le commentaire. Subtile les petites erreurs relevées. Sont corrigées mais pas dans la
    vidéo ici présente. Je posterai la vidéo à nouveau quand plus personne ne réagira :laughing: Pour le it ou he,
    c'est une bonne question. J'ai pris le parti de marquer la différence entre joueur et NPC de manière que ce qui est
    dématérialisé c'est IT et ce qui est matérialisé c'est HE/SHE quand ça s'applique. C'est une question de point de
    vue dans ce contexte mais comme ça, la justification du choix est donné.

    Effectivement, la vidéo fait partie du rendu et moins y a de faute mieux ça vaut mais tu imagines bien que ma doc
    est en anglais et que je n'ai pas de relecteur sous la main. Du coup, je fais au mieux dans les circonstances.
    C'est pas mal langue maternelle. Je suis bien conscient qu'il va rester des tas de fautes plus ou moins horribles
    :laughing:

