    @Raph' : Je fais ce qu'il faut pour m'en sortir. Du moment que je dois pas remplir des documents de 250pages tout 
    en japonais je suis sauvé :laughing: Le japon est très bureaucratique et administratif mais ça a le mérite d'être 
    très organisé et bien renseigné. Tu sais toujours ce que tu as besoin pour qui et pour quoi. Après, la difficulté 
    c'est la communication :laughing:

    @Ma chérie : Bah ils sont tout simple mes repas. Un peu de végétation avec quelques petits agréments, juste de quoi 
    bien manger le soir quand il a fait une journée bien chaude. Je dois dire qu'actuellement c'est le genre de repas 
    qui passe le mieux dans mon estomac. Je doute arriver à me faire au climat d'été qu'il règne ici avant qu'il ne 
    soit fini :grin:
