    J'aime beaucoup la deuxième partie de la galerie des photos. Toutes ce figurines etc………..hmmm! Je crois qu'on peut
    trouver des valises sur place, ou des sacs de voyage, puisqu'ils vendent des chaussures….!?

    P.S. Continue de profiter.

