- author: Prevole
  date: '2008-08-28 12:13:14 +0200'
  text: |
    @Raph' : Il est cool ce petit jardin :wink: Ouais c'est bien cool et pis ça me fait faire un peu plus d'activités
    que ce que je fais en Suisse. Je peux te dire que je suis nettement plus actif depuis que je suis ici que chez moi
    :laughing:

    Le bidule bleu sur le guidon n'est autre que mon phare avant. C'est une lumière de type LED. Très chouette et
    amovible.

    @moman : Bah comme je l'ai dit, Kyoto est un immense jardin :laughing:

    @Pôpa : Je le trouve chouette aussi. Il est limite pour la taille mais j'aurais pu difficilement trouvé mieux pour
    ma taille.

    @Cid : J'ai nettement gagné en sensation de liberté. C'est sur qu'à présent je peux me perdre comme je veux dans
    Kyoto. J'ai à la fois mon vélo et à la fois mon GPS avec Google Maps bien que ce dernier soit avec des maps en
    japonais. Mais les dessins de la carte sont largement suffisant.

    @beat : Une sonnette ? Pour quoi faire ? Pas besoin ici :laughing: On fonce dans le tas et on regarde après ce
    qu'il se passe. Plus sérieusement, c'est pas super nécessaire quand on a un vélo qui fait un petit peu de bruit.
    Une autre technique c'est de changer de vitesse juste avant d'être vers les gens. En général, elles entendent le
    bruit et se poussent :laughing:

