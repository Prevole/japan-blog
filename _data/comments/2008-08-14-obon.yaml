  text: |
    :wink: Question? est tu sur que cela est de la ciboule et non pas de la ciboulette car ce sont deux herbes 
    différentes. :yum:

- author: Prevole
  date: '2008-08-14 17:28:05 +0200'
  text: |
    @Pôpa : Nan je suis sur que c'est de la ciboule et pas de la ciboulette bien que les deux soit proche dans 
    l'écriture. Le gout de ciboule se rapproche très fortement du gout de nos oignons en tige (les feuilles donc). Vu 
    la taille et la découpe des paquets tout prêt de ciboule je suis sûr que ça en es :laughing: Y a des trucs que j'ai 
    pas besoin de lire le japonais pour être sur :laughing:

- author: Sanne
  date: '2008-08-17 00:11:19 +0200'
  text: |
    Lui il est clodo et toi étranger, donc entre "externe à la société japonaise" vous auriez pu vous entendre.
    Les clochards sont pas méchants au Japon - me souviens d'avoir eu une conversation avec l'un d'eux.

    Je me méfierai plus des vans noirs équipés de hauts-parleurs et couverts de drapeaux japonais.

    ﹣ Sanne

- author: Prevole
  date: '2008-08-17 14:18:20 +0200'
  text: |
    @Sanne : Je veux bien que ce soit peut être une expérience intéressante, ceci dit, celui-ci avait une allure
    vraiment pas net. Je parle pas au niveau habillement ou propreté mais je dirais plutôt genre manque une case
    ou plus. C'est pour être méchant mais il inspirait vraiment pas confiance.
