- author: Raph'
  date: '2008-10-30 11:18:48 +0100'
  text: |
    Eh ben tant mieux si elle était bonne, la fondue ! De celle-là, on en prend assez souvent.

    \* * * Ecran publicitaire * * *

    Fondue en provenance de Semsales, trouvée chez Manor. Pratique, déjà avec la maïzena dedans.

    \* * * Fin de l'écran publicitaire * * *

    Je confirme : c'est cool de la manger seul : pas besoin de se battre pour la dose d'ail et de poivre. A voir, tu
    t'es défoulé ! :laughing: :laughing: :laughing:

    Et pis le blanc, comment ?

- author: Prevole
  date: '2008-11-07 09:55:32 +0100'
  text: |
    @Raph' : Bah tu sais Frangin, de plus en plus de fromagerie font la même chose pour les mélanges fondue. La
    fromagerie à Montreux fait exactement pareil. Et c'est clair que c'est super pratique de plus à avoir te soucier de
    genre de détails :laughing: Le blanc était très sympa aussi.
