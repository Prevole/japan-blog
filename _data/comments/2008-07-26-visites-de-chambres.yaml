  text: |
    Sympa :grimacing:

    Pour l'arbre, en effet, il s'agit bien d'un Ginkgo biloba. D'après ce que je me rappelle de mon cours (on en a 
    longuement parlé) c'est un arbre originaire de chine et qui a été importé au Japon et en Corée aux alentours du 
    13eme siècle déjà. Çà version sauvage à quasi disparu. A noté que c'est une espèce dioïque (hétérophytisme), c'est 
    à dire qu'il y a des pieds mâle et femelle distinct, mais c'est généralement les pieds mâle que l'on croise dans 
    les rues car ceux-ci ne crée pas les nombreux fruit nauséabonds que produisent les pieds femelle et qui font un 
    bordel pas possible...

    Info supplémentaire (Wikipédia): Il s'agit du premier arbre à avoir repoussé dans la zone touchée par l'explosion 
    de la bombe nucléaire à Hiroshima. Depuis la fin de la Seconde Guerre mondiale, le ginkgo radiorésistant est le 
    symbole même de la résistance et de la longévité.
