- author: Sanne
  date: '2008-08-30 13:44:26 +0200'
  text: |
    Est-ce que tu as essayé le "Ebi-O-filet", soit le burger aux crevettes de MacDo ?

    Je me rappelle que pour le "lancement" de ce nouveau burger MacDo avait engagé une fille assez "kawai", Yuri
    Ebihara (essaie "Yuri Ebihara Ebi O filet" dans google image) Sur une autre photo elle lui faisait même un bisou à
    c'burger ! :kiss:

    Le surnom de la fille c'est Ebi-Chan, et comme "crevette" se dit "ebi" en japonais ... (L'ex-Beatles Ringo Starr
    fait bien de la pub pour du jus de pomme parce que "pomme" se dit "ringo" en japonais).

