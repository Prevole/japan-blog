- author: Raph'
  date: '2008-10-01 15:35:48 +0200'
  text: |
    Vouaip, c'est pas assez, 2 photos sur 1160… :yum:

    Cela dit, je pense que j'aimerais assez bien ce Miyajima-gucci (trop la classe) ! :dizzy_face: Blague à part, ça
    m'a rappelé un peu l'Irlande (les Iles d'Aran, surtout) et ton anecdote avec le breton à chapeau rond (désolé,
    c'est plus fort que moi) m'a également fait pensé qu'on avait vécu un peu la même chose là-bas avec une famille de
    zurichois qui étaient dans le même camping que nous. :laughing:

    En tout cas, ça m'a tout l'air d'un lieu paisible et bien agréable à visiter. Cool !

- author: Ta chérie
