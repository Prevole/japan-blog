- author: Prevole
  date: '2008-10-17 05:24:18 +0200'
  text: |
    @Anto : Ouais mais vois-tu, je suis pas venu pour me faire prendre en photo :laughing: J'aime pas ça premièrement
    et pis difficile de se prendre en photo soi-même. Oui, je pourrais demander de me faire prendre en photo mais j'ai
    pas envie :laughing:

    @Raph' : C'est vrai que c'était une chouette journée malgré le temps. De beaux souvenirs en tout cas.

    @Ma chérie : Oui, oui les biscuits sont finis depuis longtemps à présent. Ils avaient pas une longue date de
    conservation :laughing: Ils étaient bons. Même celui au fromage qui ressemblait plus à du CheeseCake en fait
    :laughing:
