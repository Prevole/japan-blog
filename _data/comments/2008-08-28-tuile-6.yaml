- author: Sanne
  date: '2008-08-29 22:49:38 +0200'
  text: |
    C'est le retour de la Quête du Graal à Pédale :laughing: :laughing: :laughing: :laughing: :laughing:

    Épisode 2 : Le Graal à Pédale a été confisqué par la maréchaussée dans un endroit à moitié secret.
    Et comme les adresses au Japon c'est le casse-tête assuré... (vu que les maisons sont numérotées par quartier et
    dans leur ordre de construction...).

    Je vois trois lignes d'anglais sur le binz. Un anglais très potable, d'ailleurs. Ils se sont bigrement améliorés,
    je trouve ! :grin:

    Sanne, d'humeur très badine ce soir... :yum: :innocent:
