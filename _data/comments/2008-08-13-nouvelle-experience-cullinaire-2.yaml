    @Raph' :
    
    0. Pour sur. Et j'en connais une qui n'est pas en reste non plus. C'est bien cool :laughing:
    1. Bah, normalement j'ai toujours mon sac à dos avec ma réserve monétaire sur moi mais quand je vais vite aux mag à 
       deux pas de chez moi je prends pas forcément mon sac. Du coup...
    2. Yep, c'était sympa.
    3. Non, c'était pas obligé parce que dans le doute je peux pas rebooter la porte moi !!!
    4. Ouais, ouais, ou pas :wink:
    5. Bah ça dépendait des plats hein, j'ai quelques souvenirs de paliers pas toi ? Mais c'est vrai que là on entre 
       dans un autre domaine qu'il vaut mieux laisser dormir :laughing:
    6. Ouais c'est pas faux. Il faut savoir aussi que certains plats étaient déjà loin :dizzy_face:
    7. C'est vraiment pas con comme idée mais je me vois mal exprimer des concepts un peu plus abstraits genre pour un 
       APN (Appareil Photo Numérique pour ceux qui ne le sauraient pas encore) un peu plus pointu que le premier 
       venu :yum:

    @moman : Nan c'est vrai que tu insistait pas pour les plats mais suivant ce que c'était on se batait pour les finir 
    :sunglasses: :sunglasses: :sunglasses:

    Je tiens à apporter quelques précisions sur mon repas. Celui-ci était composé des quelques éléments suivants : 
    Salade, Concombre, poisson en sashimis (thon, ...), poisson grillé à manger entier, poisson grillé avec plein 
    d'arête qui faut faire attention, brochette de poulet teriyaki et une autre sauce aussi, des beignet de fromage 
    (genre l'entrée que l'on peut prendre à la Taqueria à Montreux), légumes et viande piquante, gros haricots où l'on 
    mange que l'intérieur sans la cosse. Voilà, j'ai fait un peu le tour de ce qu'il y avait sur la table. Je tiens à 
    repréciser que je n'ai pas passer la commande. Il a voulu me faire découvrir quelques petits trucs et je dois dire 
    que c'est plutôt bien réussi :smiling_imp:
