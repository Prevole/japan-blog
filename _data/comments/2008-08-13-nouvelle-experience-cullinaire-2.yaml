    Bon, là, y'a de quoi commenter... :laughing:

    0. Oui, c'est assez bien implanté dans la famille, la bouffe... :grin:
    1. Ben alors, Frangin, on vérifie plus s'il y a assez de sous-sous ? :sunglasses:
    2. Pas mal le bento à Sushis ! Jolie présentation.
    3. Le coup de la porte, fallait bien que ça arrive une fois.
    4. Pour les mangas, j'espère que tu nous feras une rubrique rien que pour ça. J'ai hâte de savoir la suite de 
       Saint-Saya ! :dizzy_face:
    5. Ca, c'est une excuse moralement satisfaisante, l'éducation. :yum: Mais je confirme, môman a toujours dit qu'il 
       fallait qu'on finisse nos assiettes. D'un autre côté, elle avait pas besoin non plus d'insister trop fortement, 
       hein ? :innocent: (tiens, du coup, j'ajoute le point n° 0 - *ndlr: le 0 se transforme automatiquement en 1 avec
       la numération automatique*).
    6. Sinon, ta photo de fin de repas, ça me fait penser un peu à Stalingrad (après le passage des allemands). Ou à la 
       Berezina... Ou alors encore à un buffet de St-Sylvestre, mais vers 4h du mat... :laughing:
    7. Pour les commerçants qui parlent pas anglais, je te suggère de faire des photos des trucs que tu veux acheter. 
       Après, tu leur montres ce dont tu as besoin (comme la pub du gars qui part au japon et qui fait des photos des 
       trucs indispensables (hôtel, WC, McDo (ça, c'est pas super-indispensable, mais c'était dans la pub), etc...) et 
       qui montrait les choses aux passants pour se faire renseigner).

    En tout cas, ça ressemblait à un after-work (enfin, pas tout à fait) bien sympa !

