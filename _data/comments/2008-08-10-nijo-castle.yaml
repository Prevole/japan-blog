- author: Pôpa
  date: '2008-08-10 17:20:47 +0200'
  text: |
    Sympa le petit déjeuner :wink: , mais pour le chateau qui est magnifique ne peut t'on pas le visiter de l'interieur?
    :relieved:

- author: Prevole
  date: '2008-08-10 17:27:17 +0200'
  text: |
    Effectivement, j'ai oublié ce détail.

    Alors commençons par le premier grand bâtiment qui se trouve dans la première enceinte du château. On peut la 
    visiter mais faut enlever ces chaussures (comme quasi partout pour ce genre de bâtiment, on s'y fait :laughing: ). 
    Ensuite, il est interdit de prendre des photos parce que quasiment chaque mur et chaque porte, enfin chaque parcelle 
    disponible est couvert de peinture et pour la préservation des oeuvres, les photos sont interdites (les flash 
    surtout j'imagine). C'était assez sympa parce que chaque salle est très grande et sert à un but bien précis, salle 
    de réception des messages du shogun, salle d'audience, bureau du shogun, etc...

    Pour le second bâtiment, dans l'enceinte intérieur du château, c'était pas ouvert au public. Du coup, je peux pas 
    dire comment c'était dedans.

- author: Raph'
  date: '2008-08-10 18:41:12 +0200'
  text: |
    Ca déchire toujours autant, tes commentaires ! :laughing:
    Y'avait d'autres touristes, à part toi ? Des européens, j'entends. Mais très beau palais !

- author: Prevole
  date: '2008-08-11 07:07:34 +0200'
  text: |
    @Raph' : J'ai cru voir des américains (vu leur comportement, non j'ai pas de préjugé, du moins pas à ce point
    :laughing: ). Mais y a quelques européens aussi. De temps en temps j'entends du français, de l'anglais et une
    fois de l'allemand. J'ai même fait la causette avec un jeune couple d'irlandais qui cherchait leur chemin mais
    j'ai pas pu les aider au moment de la rencontre. Mais c'était cool.

- author: Ta chérie
  date: '2008-08-11 16:52:16 +0200'
  text: |
    C'est magnifique cette verdure autour des bâtiments.

    Ca change de chez nous ce château.

    Gros gros bisous

- author: Prevole
  date: '2008-08-12 03:04:30 +0200'
  text: |
    @Ma chérie : Effectivement, ça me plait bien tout ce vert autour. Surtout pour marché, ça fait un peu moins
    chaud que de marcher dans les rues ou parfois il n'y a pas grand chose pour se protéger du soleil.
