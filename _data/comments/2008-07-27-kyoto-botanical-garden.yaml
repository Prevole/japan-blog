- author: Patrice
  date: '2008-07-29 15:02:21 +0200'
  text: |
    Hé ben, ça change des jardins botaniques Suisse...

    La ils sont plutôt dans le style jardin anglais avec un patchwork d'un peu tout ce qu'on trouve autour du monde... 
    Y'avait pas un secteur uniquement avec les espèces typiques du Japon ?

    Sinon pour savoir si un jardin botanique est grand ou pas, c'est plutôt en se référant à la biodiversité globale 
    que l'on peut donner un bilan de grandeur... et non pas en fonction de la surface... '^^ Car s'ils te mettent 5km 
    de gazons entre chaque massifs..., oui ce serait grand, mais l'intérêt biologique ce serait 0,000... Donc plutôt 
    considérer comme un parc plutôt qu'un jardin.
    
    Mais là t'as pris pas mal de photos, y'a un nombre assez élevé d'espèces... D'ailleurs y'a pas un chiffre qui est 
    donné sur tes coupons d'entrée ?

