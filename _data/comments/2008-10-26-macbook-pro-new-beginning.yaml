  text: |
    Une petite voix, tu dis ? C'était pas plutôt un truc genre "grumble grumble" provenant du milieu du corps ? Dans ce
    cas, tu as eu la chance d'entendre le rugissement stomacal, le soir, au-dessus des joncques… Euh, ok… :dizzy_face:

    Sinon, un conseil à deux balles pour les touches : au pire, tu peux toujours coller des stickers avec les lettres
    dessus… :laughing:

    OK, ok, je suis déjà dehors. :arrow_right:

- author: Raph'
  date: '2008-10-30 11:05:31 +0100'
  text: |
    Ah, j'oubliais, pour l'écran brillant. J'en utilise un depuis maintenant 3 ou 4 ans et je dois dire que ça améliore
    nettement le confort, surtout quand on doit montrer quelque chose à quelqu'un qui n'est pas pile en face.

    Après, c'est vrai, faut juste s'installer en faisant en sorte de ne pas avoir de reflets gênants. Mais c'est comme
    tout : question d'habitude. :stuck_out_tongue:
