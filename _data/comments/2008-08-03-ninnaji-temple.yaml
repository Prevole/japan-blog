- author: Sanne
  date: '2008-08-08 23:00:42 +0200'
  text: |
    En lisant cette série de trois visites de temple, je suis un peu surpris : est-ce que tu sais ce que tu visites ? On dirait que tu parcours au bol les rues de Kyoto et que tu tombes par hasard sur les meilleurs lieux à visiter (tant mieux pour toi, du restes).

    Ce que tu as vu là est ce qu'il y a de mieux non seulement au Japon, mais au niveau mondial. Tes postes ne font le même effet que "je parcours les rues d'Athènes. Sur un colline, je vois une construction bizarre avec des colonnades disposés en rectangle. Un drôle de look sympathique, c'te acropole".

    As-tu au moins un guide du Japon avec toi ?

    Remarque, même en y allant "au petit bonheur la chance", vu que Kyoto compte ~2000 "temples" et "shrines", tu trouveras toujours quelque chose à voir. :wink:
