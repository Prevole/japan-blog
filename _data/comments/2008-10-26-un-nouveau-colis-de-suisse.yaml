- author: Raph'
  date: '2008-10-30 11:14:21 +0100'
  text: |
    Alors, c'est pas pour faire de la pub, mais je recommande vivement le blanc choisi pour la fondue. C'est un des
    rares du Lavaux qui soit vraiment bon (mais bon, ce n'est que mon avis de gars qui aime pas le chasselas à la
    base). :laughing:

    Comme disait Anto, pas grave pour le fromage. Vaut mieux éviter les complications de santé à 15'000 km de chez soi,
    surtout quand tu maîtrise pas la langue pour dire comment tu as mal. :..:

    Donc, no souci pour le fromage. Par contre, je suis impressionné par l'état du paquet. Ca vallait la peine de
    mettre quelques sous en plus pour le traitement manuel et la chtite étiquette "fragile". :innocent:
