    Bravo pour tes présentations…! T'as sûrement fait très bonne impression! Perso, j'aurais été trop stressée… :back:

- author: moman
  date: '2010-11-07 11:48:04 +0100'
  text: |
    Je suis ravie que ton (ou tes) meeting(s) s'est bien passé. T'as assuré c'est vraiment génial. Bravo et
    félicitations. La partie en japonais devait être très instructive et enrichissante.

    L'histoire de l'ascenseur est trop jolie. Je crois que c'est une marque de respect envers l'invité. Les autres
    doivent attendre. Les courbettes et tout ça a dû te faire bizarre. Au moins ça te préparera pour la prochaine
    fois….

    La chanson qui dit que les kilomètres à pied usent les souliers…..Alors ça c'est des c….Ne pas porter les souliers
    peut aussi les détruire. Sont morts de chagrin de ne pas avoir servis plus souvent, les pauvres. Tu n'as
    certainement pas pensé de revenir avec ce genre de "souvenir". En plus c'est trop cher pour une paire de godasses.
    M'enfin, tu as dépassé l'age de la pointure 21 depuis un certain temps………. dommage, pas vrai?

- author: Raph'
  date: '2010-11-08 11:43:08 +0100'
  text: |
    Moarf pour les chaussures… Môman a raison, faut les porter, surtout quand tu as du caoutchouc dessous. M'enfin bon.

    Et pis bon, faut comprendre le prix : avec tout le matériel qu'il faut pour la fabriquer, la pointure 46…
    :laughing: :dizzy_face: Vexe-toi pas, c'est une blague à deux balles. :laughing: :laughing: :laughing:

    Bon, sinon, content que les meetings se soient bien déroulés, malgré l'effet démo. Pour en avoir fait un certain
    nombre, je suis assez vacciné. Du coup, je plaisante avec ça. Reste à savoir si ceux d'en face apprécient ce genre
    de choses; ce qui est peut-être moins évident, vu la différence de culture. :smiley_cat:
