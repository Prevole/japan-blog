- author: Jonas
  date: '2008-08-29 05:42:43 +0200'
  text: |
    Petite question conne, un Nokia N95 n'aurait pas suffit?

- author: Prevole
  date: '2008-08-29 09:29:34 +0200'
  text: |
    @Jonas : C'est très pertinent comme question mais je t'avoue que je n'ai pas regarder au modèle de téléphone pour
    commencer. Pourquoi ça ? C'est absolument simple et sans ambigüité. Chaque opérateur dispose de ces modèles,
    lesquelles ne peuvent pas être utiliser chez les concurrents. Donc dans ce contexte je n'ai pas regarder au mobile
    en premier mais à l'opérateur et sa plateforme de développement (bien que finalement, se soit du pareil au même
    dans les faits pour les trois).

    Il se peut très bien que le N95 de Nokia soit un modèle de NTT Docomo, mais toutefois, il porte alors un autre nom
    et finalement doit être tout aussi bridé que les autres. Du moment que tu prends un téléphone local avec un
    abonnement d'un opérateur local tu es contraint. Je dois dire que je m'attendais à une certaine avance
    technologique mais pas à autant de barrière. Mais c'est sur qu'en matière de service ils sont bien en avance. Mais
    tous leurs services me font une belle jambe dans la mesure que je peux rien en faire si je m'appelle pas Google,
    CNN ou dieu sait qui d'autre :laughing:

- author: Jonas
  date: '2008-08-29 16:29:32 +0200'
  text: |
    Wow, pas terrible :confounded:

    Moi aussi ici quand j'ai voulu acheter une carte pre-paid ils m'ont demande mon IMEI (le numero du natel), je sais
    pas s'ils brident ou quoi, mais c'est pas terrib

- author: Prevole
  date: '2008-08-29 16:33:16 +0200'
  text: |
    @Jonas : C'est clair c'est pas terrible. Je peux te dire que je suis bien surpris de l'éco-système de la téléphonie
    mobile ici. C'est très bridé et si tu es pas une grosse société tu as aucune chance d'obtenir l'opportunité de
    développer un projet comme le mien.

    Mais bon c'est pas grave, on trouve d'autres solutions et on fait avec :laughing: Pas trop le choix ! Ça fait
    partie des aléas des projets. Ça pimente la vie.

