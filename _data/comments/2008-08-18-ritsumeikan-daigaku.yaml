  text: |
    @Raph' : Tout à fait d'accord pour la verdure. C'est un chouette cadre. Les étudiants ont pas l'air très malheureux 
    je dois dire :laughing:

    Pour le théâtre, ça doit bien être qqch comme ça. Mais c'était peut être plus une discipline particulière. Enfin 
    bref, l'important c'est de comprendre que c'est une façon de sauvegarder un patrimoine inestimable que l'on perdrait 
    sans ces technologies.

    Pour l'histoire de la Coop c'est tout à fait exact. C'est bien le nom de l'enseigne :laughing: J'ai pas de 
    SuperCard alors je peux pas te dire :dizzy_face:
