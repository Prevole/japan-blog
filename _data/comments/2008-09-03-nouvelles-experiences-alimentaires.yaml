- author: Raph'
  date: '2008-09-03 17:28:13 +0200'
  text: |
    Bon, les sandwichs ont l'air suspects... :neutral_face: Par contre, soit j'ai mal lu, soit tu n'as pas découvert ce
    qu'il pouvait y avoir dedans (à part le oniguiliguili qui lui doit te chatouiller comme pas possible...
    :arrow_right: Non, je ne sors pas doute de suite. :prev: )

    Pour les pringles, ben... C'est des pringles, quoi. Le "extreme" est intriguant. Parce que si c'est des Pringles au
    munster ou au roquefort, ou même au corse, je veux bien croire que ce soit extrême à ce moment-là. :..:

    Par contre, pour la Bonne Maman, ça fait plaisir de voir des valeurs sûres, non ? :sunglasses: Ca ressemble à
    fraise ou framboise. Eventuellement cerises, mais c'est un poil trop rouge. On ouvre les paris, tu nous redis.
    :laughing:
