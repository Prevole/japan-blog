  text: |
    Génial les couleurs de l'automne. Pour en revenir à cette vielle dame et à son labeur,
    je viens de voir un reportage sur la retraite des japonais à Tokyo. Il paraitrais que le gouvernement japonais
    aurai perdu plus de trois millions de compte de retraite. Dans le reportage une dame de 103 ans obligé de travaillé
    par ce que elle ne touche plus sa retraite. à + Pôpa

- author: Ta chérie
