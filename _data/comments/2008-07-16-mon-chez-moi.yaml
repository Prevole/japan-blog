- author: Sanne
  date: '2008-07-27 13:26:21 +0200'
  text: |
    Cher Laurent,

    Lorsque j'étais au Japon, j'ai logé dans un "dortoir d'entreprise". L'immeuble était neuf, les chambres faisaient 
    dans les 12-14 m2, avec WC à l'étage et douches/bain au rez-de-chaussée.
    
    C'est la façon habituelle de vivre des salarimen tant qu'ils ne sont pas mariés (une fois mariés ils ont droit à un 
    appartement d'entreprise – je parle des salariés de grande entreprise, pour les autres c'est évidemment différent).
    Quant à eux, les employés japonais qui venaient de commencer dans l'entreprise dans laquelle j'ai travaillé en 96-97 
    étaient mis à plusieurs (!!) dans des chambres à peine plus grande. Évidemment, ça les encourage à être au travail 
    plutôt qu'à rentrer dans ce "chez-soi".

    Ce que tu as là c'est donc ce que les japonais de ton "standing" ont eux aussi. Si tu veux mieux, prépare-toi à 
    trouer ton budget, ou alors à faire des kilomètres en transport publics.

    "[The Japanese salarymen] all live in rabbit hutches" (Les employés Japonais vivent tous dans des cages à lapin) 
    avait déclaré un leader politique Américains au retour de son premier voyage au Japon. Cela avait dérangé pas mal 
    de Japonais... ...mais il n'y a que la vérité qui blesse, comme on dit.

    On peut d'ailleurs se poser pas mal de questions : Le Japon est riche (deuxième pays le plus riche après les USA, 
    loin devant les grands pays européens et la Chine), mais cette richesse n'a pas apporté une grande qualité de vie. 
    La jeune génération d'aujourd'hui remet passablement de choses en questions, paraît-il...

    Salutations,
    ﹣ Sanne

