  date: '2008-12-31 13:47:43 +0100'
  text: |
    Superbe la photo en contre-plongée de la pagode ! :stuck_out_tongue:

    Y'a un truc qui me frappe quand même : sur certaines photos de rues, on dirait que c'est désert (pas beaucoup de
    gens, ni de voitures). Alors que c'est quand même l'un des pays le plus densément peuplé du monde. :relieved:

- author: Ta chérie et sa maman
  date: '2008-12-31 21:45:52 +0100'
  text: |
    Coucou,

    Ma maman te dit que les photos sont jolies avec ce magnifique ciel bleu. Elle te dit que les temples sont aussi
    très beaux. Je suis d'accord avec elle.

    Bisous
