- author: Sanne
  date: '2008-07-27 11:40:46 +0200'
  text: |
    Cher Laurent,

    Je ne sais si tu te souviens de moi ? Si je te dis jeux de rôle avec ton frère, AlmatoA, Japon, et mariage à 
    St Vincent et au Château du Châtelard où tu fus "arrosé", je pense que tu dois me situer, non ? :wink:

    Je vois beaucoup de points communs entre ce que tu es en train de faire et mon propre parcours:
    
    * J'ai passé une année au Japon (1996-97 – ça ne nous rajeunis pas...), dans le Kansai (à Osaka et non à Kyoto, 
       mais ces villes ne sont distantes que de 15-20 mins de Shinkansen).
    * Au Japon j'avais pour habitude d'envoyer de longs mails intitulés "Saviez-vous qu'au Japon". Des mails car à 
       l'époque on avait bien le web, mais personne ne parlait de blogs !
    * Je fais du JdR et tu es en train de concevoir un jeu à forte connotation "rôle".
    * Je travaille pour un équipementier de réseaux de téléphonie mobile, et tu es en train de programmer une 
       application pour appareils cellulaires.

    En plus tu racontes les difficultés que tu as eues pour obtenir des bourses, et je fais justement partie d'une asso 
    qui en donne à ceux qui vont au Japon.

    Je vais suivre tes "périples" et poster ici et là, surtout si ça réveille qq souvenirs en moi. ^^
    En espérant ne pas trop radoter, bien sûr ! :grin:


    Salutations,
    
    ﹣ Sanne

