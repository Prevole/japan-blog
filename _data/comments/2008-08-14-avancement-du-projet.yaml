- author: Raph'
  date: '2008-08-14 14:32:37 +0200'
  text: |
    Vive le JDR !!! :grin: Eh voui, c'est comme ça que ça marche ! Et n'oublie pas non plus, dans ton arbre, on peut 
    sauter de branche en branche. :laughing:

    Mon gars, t'es pas sorti de l'auberge (ou autre).

    Tiens, pour te consoler, j'ai une petite charade pour toi :
    
    ﹣ mon premier commence l'alphabet
    ﹣ mon second est un volatil qu'on peut qualifier de voleur
    ﹣ mon troisième se met sur des tartines
    ﹣ on se sert de mon quatrième pour faire du JDR autour d'une table
    ﹣ mon cinquième définit ce qui est entier ou complet
    ﹣ et mon sixième est toi en anglais
    
    Mon tout est ce que je te souhaite, même si c'est pas le tien, pour ton premier mois de vacation studieuse ! 
    :laughing:

    Trouvé ?

- author: Prevole
