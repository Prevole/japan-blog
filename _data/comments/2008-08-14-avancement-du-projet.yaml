    @Raph' : Ouais je sais qu'on peut sauter de branche en branche. On va tout de même rester un peu simple même si de 
    base c'est pas simple :laughing:

    Elle est facile ta charade. Mais fondamentalement, je suis au japon que depuis le 15 juillet et pas le 14 juillet 
    :laughing: :laughing:

