    A propos de "C’est pas rien quand on voit la quantité de texte qui peuple mes articles" et de "j’ai une tendance à
    écrire beaucoup et facilement" :

    On rappellera a bon escient la citation suivante de Blaise Pascal : "Je n'ai fait cette lettre-ci plus longue que
    parce que je n'ai pas eu le temps de la faire plus courte."

    :yum:
