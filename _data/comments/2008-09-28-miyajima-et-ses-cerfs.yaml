  text: |
    Ils sont rigolos, tes Bambis ! :laughing: Un peu petit pour des cerfs, je trouve, mais ça doit être la race locale.

    Ca me fait penser à une ville qui est envahie par des manchots (j'avais vu ça une fois sur Planète, mais je me
    souviens plus où). Enfin, en Indes, ils ont leurs vaches sacrées, donc pourquoi pas des cerfs. :smiley_cat:

- author: Prevole
  date: '2008-10-17 05:45:25 +0200'
  text: |
    @Raph' : Ouais c'est trop cool parce qu'ils se sentent mais vraiment pas du tout perturber par les gens. On voit
    que ça fait partie de leur paysage naturel. Y a des gardiens ou quelque chose comme ça qui s'occupent d'eux et on
    peut voir les petites bestioles sympa leur courir après pour quémander de la nourriture :laughing:
