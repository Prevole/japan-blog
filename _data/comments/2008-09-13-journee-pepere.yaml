    Je suis d'accord avec toi, pour les restaurateurs chez nous. Bien qu'ils servent de l'eau du robinet à la demande,
    ils pourraient l'apporter spontanément. Ca me rappelle le bar à café où on allait avec mes camarades du brevet. Le
    gars faisait payer 50 centimes le verre d'eau avec le café. Autant dire qu'on a vite changé de crèmerie. :laughing:

    Sinon, c'est vrai que ça fait du bien de retrouver des goûts qu'on connaît, hein ?

    Dis-voir, sur tes photos, j'ai l'impression qu'il y a pas mal de smog, malgré tout. Notamment, sur les vues
    lointaines. Il y a beaucoup de pollution ?
