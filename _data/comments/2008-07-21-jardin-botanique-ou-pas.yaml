- author: Raph'
  date: '2008-07-22 11:20:15 +0200'
  text: |
    Impressionnant ce bruit ! Ca doit faire mal aux oreilles, à la longue. Par contre, je note que tu as eu du vrai soleil, car sur tes photos précédentes, c'était un peu gris, le ciel. Enfin, t'as le beau, c'est chouette, même s'il fait chaud.

    Sinon, gaffe aux mille-pattes ! :stuck_out_tongue:
