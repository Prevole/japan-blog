- author: Sanne
  date: '2008-08-25 23:37:01 +0200'
  text: |
    La 1ière chose à tenter c'est de demander aux étrangers en partance si ils n'ont pas un vélo en rab'. C'est
    ce que j'ai fait, et je me suis retrouvé avec... trop de vélos pour ma seule paire de fesses ! :laughing: (je
    me suis retrouvé avec 3 vélos alors que deux suffisaient :smiley: ). Les vélos étaient bien bas, mais ça roulait
    quand même ! Peut-être est-ce dû au fait que je ne fais qu'1m83.
    
    Pour ma suggestion de voir si il n'y a pas de vélos abandonné près des gares, je dois en effet reconnaître que
    c'est peut-être un peu filou que de prétendre faire la différence entre un vélo "parqué" et un vélo "abandonné",
    mais ça doit pouvoir se faire (état du vélo, si il est encore enregistré, etc...). En tout cas c'est une
    "recommandation" que j'ai souvent entendu, même si je ne l'ai pas "pratiquée"
    
    Sinon internet a aussi des suggestions, comme par exemple ici : 
    https://www.japan-guide.com/forum/quereadisplay.html?0+51341
    
    Demande aussi à un gaijin qui est là depuis quelque temps et il t'indiquera quelques ficelles. 
    
    Il y a de grandes personnes au Japon. Il paraît que pour entrer dans la Garde Impériale il faut avoir plus d'1m80.
    
    @Prévole : concernant les bornes : non, en effet, tu n’a pas indiqué "avoir fait une balade du Japon traditionnel".
    
    Ce qui me plaisait à souligner c’est le "clash" entre ce qui *semble* traditionnel à première vue et ce qui ne 
    l’est en fait pas.
    
    Enfin voilà, c’est mon trip, quoi… :sunglasses:
    
    Édité par Prevole : Ah la la ces doubles posts :wink:

- author: Prevole
  date: '2008-08-26 02:27:17 +0200'
  text: |
    @Sanne : Effectivement, mais comme tu l'auras remarqué peut être je ne suis pas juste à côté de la gare et je n'y
    vais pas tous les jours. Lorsque j'étais à la gare j'avoue ne pas avoir fait attention à ce genre de détails mais
    il ne me semblait pas voir beaucoup d'étrangers avec des vélos. Du coup, je me pose pas plus la question. Mais mes
    1m92 sont quelque peu handicapant ici quoi qu'il en soit :laughing:

    Je dois dire qu'effectivement j'ai vu un ou deux vélo abandonnés de ci de là mais vu leur état autant s'abstenir.
    En général, s'ils sont abandonnés c'est qu'il y a une bonne raison non ? Il faudrait tout de même que le vélo me
    supporte la moindre pour éviter que j'aie à mon tour la nécessité de l'abandonner. Et personnellement, je trouve
    cette méthode quand même très cavalière et pas dans mes habitudes.

    Tu crois que mon professeur qui habite le japon depuis 12ans est une bonne personne pour obtenir des conseils ? En
    tout cas, c'est ce qu'il me semble et il ne m'a jamais parlé de ce genre de f icelles là. Au contraire, il m'a même
    accompagné dans des magasins pour voir ce qu'on pouvait faire. Donc, j'imagine que c'est une démarche normale
    :wink:

    Je te crois sans peine pour les grandes personnes mais je te le répète, je n'en ai pas vu souvent. C'est simple,
    quand je vois une grande personne c'est que c'est souvent un étranger ou alors une exception et les exceptions sont
    rares.

    Ah, chacun ces petits trips :laughing: En restant plus sérieux, c'est pratique ces petits ajouts culturel de temps
    en temps. Mais il faut que tu comprennes que je n'ai pas le temps d'apprendre le japonais durant mon séjour (reste
    déjà que 5 mois). Mon projet occupe mon temps bien correctement et après me reste les visites. Donc plutôt que de
    chercher à accroitre ma culture par tous les moyens et d'être un assoiffé de savoir, je préfère jouer le genre de
    personne contemplative qui apprécie de regarder les choses telles qu'elles sont. Comme après, y a toujours
    quelqu'un pour me donner quelques infos sur ce que j'ai fait j'apprécie beaucoup :wink: Et pour revenir à ces
    bornes, ce que je leur trouve de cool mais qui ne se voit pas très bien, c'est qu'entre chaque pont est indiqué la
    distance les séparant des autres. Ça donne une bonne idée de ce que tu parcours et que tu veux encore parcourir.
    Mais je suis d'accord sur un point, c'est réellement saisissant les antagonismes qui se trouve ici entre ce qu'il y
    a de moderne (ultra-moderne) et d'ancien. Comme la tradition côtoie le modernisme.

