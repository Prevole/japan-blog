    Acheter un vélo ??? :open_mouth:

    Pourquoi ne pas en récupérer un d'un 'gaijin' en partance, ou alors se servir parmi les vélos abandonnés ? (on en
    trouve tout plein près des gares, si mes souvenirs sont bons).
    
    Lorsque j'étais au Japon, j'ai possédé jusqu'à trois vélos – aucun n'a été acheté. C'était très utile d'en avoir
    sur le lieu de travail ainsi que sur mon lieu de domicile – distants de plus d'une heure de train !
    Question de gabarits ? C'est vrai que les japonais sont en moyenne plus petits que nous, mais il y en a aussi des
    grands ! Sinon, ben, il faut juste essayer et voir si on supporte le vélo et si le vélo nous supporte. :wink:

    Tu as photographié des sortes de 'bornes' à six reprises : on peut y lire 国際ソロプチミスト京都, soit les 
    "soroptimistes internationaux de Kyoto". Les "S.I." sont un réseau mondial de "club-services" féminin né aux USA 
    aidant notamment en faveur d'un meilleur statut de la femme. C'est donc pas vraiment 100% "Japon traditionnels" !
    :wink:

    Édité par Prevole : Fusionné tes deux commentaires.

