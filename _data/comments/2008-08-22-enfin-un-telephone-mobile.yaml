- author: Sanne
  date: '2008-08-23 13:55:06 +0200'
  text: |
    C'est très bien d'avoir pris un Sony-Ericsson (avec deux "s" stp !). Le "chipset" provient normalement de EMP
    (Ericsson Mobile Platform), dont en fait c'est un téléphone plus européens qu'il n'y parait ;-)

    Au fait, il est UMTS (ou WCDMA, ou 3G) j'imagine ? Si oui, alors il a un chance de fonctionner en Suisse, Encore
    faudra-t-il être dans un zone couverte par l'UMTS, couverture qui est encore loin d'atteindre celle du GSM. A moins
    bien sûr qu'ils aient inclus le GSM quand même, histoire de pouvoir lancer ce modèle sur d'autres marchés (ou pour
    les japonais qui vont roamer à l'étranger).

    Si tu apprends le japonais et notamment les caractères hiragana et katagana, alors tu auras remarqué la logique sur
    le clavier :

    1 = a, 2 = ka, 3 = sa, 4 = ta, 5 = na, 6 = ha, 7 = ma, 8 = ya, 9 = ra

    ﹣ Sanne

- author: Prevole
  date: '2008-08-23 14:00:58 +0200'
  text: |
    @Sanne : Désolé pour le s en moins, j'avoue n'avoir jamais fait attention à ce détail. Et pourtant mon téléphone
    mobile Suisse est aussi un Sony-EricSSon.

    Effectivement il est WCDMA et GSM. Il est permet donc le roaming mais forcément il sera pas d'un très grand secours
    en Suisse avec une carte SIM (je doute que ça fonctionne d'ailleurs). Mais sait-on jamais, sinon je trouverais bien
    une combine de bandit pour le faire fonctionner à mon retour. Bien entendu, une certaine quantité de
    fonctionnalités ne le seront pas faute de fournisseurs de services.

    Effectivement, j'étais deja au courant pour l'organisation du clavier bien que je ne l'utilise qu'en anglais.

    Le seul truc de dommage c'est que je ne peux pas directement mettre une application DoJa dessus sans passer par le
    download ce qui oblige l'iMode et donc ne me permettra pas de mettre à jour mon applic et encore moins de
    l'utiliser en Suisse. C'était d'ailleurs pareil pour les 2 autres principaux opérateurs. C'est très fermé de ce
    côté là je trouve. (Ou alors c'est que j'ai rien compris et que je manque d'expertise dans le domaine).

- author: Sanne
  date: '2008-08-25 23:45:35 +0200'
  text: |
    Une fois en Suisse il te faudra changer pour une carte SIM d'un opérateur suisse (Swisscom, Sunrise, Orange, Tele2,
    ...). Sûrement que tu en as déjà une, d'ailleurs, non ?
    ça marchera à moins que le téléphone soit "SIM locked", c.-à-d. qu'il ne fonctionne qu'avec la SIM fournie. ça doit
    probablement être marqué qqpart dans la doc fournie par l'opérateur.

- author: Prevole
  date: '2008-08-26 02:13:22 +0200'
  text: |
    @Sanne : Effectivement, c'est bien ce dont je ne suis pas très sur pour la carte SIM :confounded: Les téléphones
    mobiles ont l'air d'être assez restreint à un opérateur. Genre le modèle que j'ai ne sera pas trouvable chez les
    autres. Je vais encore relire le manuel de 550 pages (en japonais et fort heureusement également en version
    électronique en anglais :laughing: ).

    Apparemment, la téléphonie mobile a bien évoluée ces dernières années ici. Mon hypothèse est que le marché
    commençant à se sentir saturé, chaque fournisseur d'accès redouble d'ingéniosité pour garder son parc de clients
    tout en tentant de l'étendre. Une technique c'est d'offrir des services que les autres n'ont pas, des téléphones
    que les autres n'ont pas, ... Ainsi, plus moyen de changer d'opérateur si l'on veut garder son téléphone
    opérationnel et les services utilisés également. Je dis bien que c'est une hypothèse basé sur ce que j'ai pu voir
    et je n'ai de loin pas tout vu ni tout compris en détails. Ce que je peux dire c'est que c'est une sacrée jungle
    :laughing:
