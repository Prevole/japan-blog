- author: Natacha
  date: '2008-11-02 14:48:54 +0100'
  text: |
    Wouah! C'est vrai que c'est impressionnant. On se sent très petits à côté de ces buildings… Ca me fait beaucoup
    pensé à New York et à son Central Park.

- author: Raph'
  date: '2008-11-03 10:39:03 +0100'
  text: |
    Sympa les photos ! J'aime assez l'architecture, je dois dire. On pourrait presque dire classique, mais c'est d'un
    modernisme sobre que j'aime bien.

    Et j'imagine que la vue devait être encore plus impressionnante en vrai que sur les images. Anto trouvait ça
    impressionnant et se demandait comment ils faisaient là-bas. Du coup, je lui ai répondu que comme ils ont pas de
    place en surface, ils construisent en hauteur. Mais ce qui m'impressionne le plus, c'est que comme c'est une zone à
    tremblements de terre, c'est que ça doit tenir. Bon, y'a eu Kobe, mais quand même.

- author: Prevole
  date: '2008-11-07 09:53:07 +0100'
  text: |
    C'est clair que ça fait très impressionnant en vrai et c'est d'autant plus vrai pour nous qui n'avons pas
    l'habitude de ces buildings. Franchement, c'est bien cool de pouvoir grimper tout en haut de voir la vue sur la
    ville. C'est très, comment dire, rapetissant pour soi même :laughing: On se sent tout minuscule.
