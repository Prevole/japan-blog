- author: Prevole
  date: '2008-09-01 17:34:10 +0200'
  text: |
    @Raph' : Ouais c'était une journée super top méga cool :laughing: C'est sur que je vais y retourner et surement
    plusieurs fois d'ailleurs.

    C'est à peu de choses près à 40 - 50 minutes de Kyoto (je parle pas de Osaka mais du quartier Nipponbashi à Osaka).

    Pour les photos, je crois que tu as pas bien compris le concept d'Otaku. Otaku = Geek. Tu m'as déjà vu costumé ?
    Non ! Bah c'est pareil ici, c'est pas parce que tu es Otaku que tu te déguise. Ceci dit, j'en ai pas vu des gens
    déguisés. (C'est peut être moi qui me plante aussi sur ma définition d'Otaku :laughing: ).

    Tu peux relire l'article, j'ai mis à jour avec des prénoms cette fois-ci. C'est plus clair à présent. Désolé pour
    l'inconvénient. Gomenasai comme qui dirait.

    Ouais c'est trop cool de pouvoir parler de choses et d'autres sans être pris pour un
    débile-incompris-vivant-sur-sa-planète-hors-de-portée-de-tous.

    Bah faudrait déjà avoir une version du jeu en question et peut être que même qu'avoir la console pourrait être cool
    non ? :laughing: On verra plus tard. Le jour où j'y jouerais, je le verrais peut être dans le générique de fin
    :laughing:

    Ouais je sais, y a jamais eu d'occasions auparavant pour être pris en photo :laughing: C'est chose faite à présent,
    je vais tenter de trouver plus d'occasions.

    @Katoh-san : Yes, it is exactly this one :laughing:

