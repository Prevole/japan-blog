    Par contre, ils ont sans doute des prénoms, tes collègues-voyageurs-assistant-et-pote-du-dernier ? Hmmm ?
    :sunglasses: Ca serait plus pratique pour suivre le récit. :wink: :dizzy_face: En tout cas, ils ont l'air sympas !
