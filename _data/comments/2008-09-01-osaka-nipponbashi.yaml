    avec mes potes quand on cause SDA; et toc ! Moi aussi j'utilise des abréviations que pas tout le monde comprend !
    Yerk-yerk-yerk :dizzy_face: ).

    Et pis alors ??? T'as fait dédicacé ta version de Final Fantasy ? Hhhmmm ? Héhéhé ! :stuck_out_tongue:

    Pour finir, ça fait plaisir de te voir après un mois et demi. Tu as l'air de bien te porter, moi je dis. C'est
    chouette !

