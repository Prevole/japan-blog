- author: Prevole
  date: '2008-11-14 03:50:38 +0100'
  text: |
    @Jonas : Pourquoi je savais que tu dirais qqch ? :laughing: Je m'adapte aux gouts locaux
    :stuck_out_tongue_closed_eyes: Sans rire, y a pas mal de gars qui ont des téléphones mobiles de couleur rose. Merci
    pour le R manquant, ça c'est des données de test par contre, mais je dis pas non pour les fautes, parce que c'est
    de loin pas la seule. T'imagine bien que mon anglais s'améliore moins que le tient d'une part et les fautes de
    frappes sont toujours là :smiling_imp:

    @Raph' : Bah je pensais que c'était suffisamment intuitif pour être compris facilement. Faut croire que c'est pas
    tout à fait le cas. C'est peut être qu'à force d'avoir fait les manipulations des centaines de fois, on voit plus
    trop ce qui n'est pas intuitif. Je suis ouvert aux remarques et conseils et si c'est pertinent et facilement
    réalisable, je ferai des changements.

    C'est sûr que ça fait plaisir d'avoir enfin quelque chose qui commence à être utilisable. Je suis pas encore aux
    bouts de mes peines c'est certain mais y a eu un net progrès depuis la première vidéo
    :stuck_out_tongue_closed_eyes: Je suis bien lancé et je continue intensément mon travail.

- author: Mike B
  date: '2008-12-05 11:24:21 +0100'
  text: |
    Intéressant tout ça… y a deux-trois petites fautes d'english, mais sinon ça a l'air pas mal du tout.

    C'est une sorte de jeu où tu pars à la quête de qqch, si j'ai bien compris (pis si j'ai pas compris, ben faudra
    attendre de voir la version définitive).

    C'est amusant, je t'aurais plus vu partir sur une sorte d'aventure à la Star Wars que Manga… mais faut s'adapter au
    marché nippon, héhé…
